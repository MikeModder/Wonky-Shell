language: go
go:
- stable
env:
  - GO111MODULE=on
before_deploy:
- upx out/*
- git config --local user.name "MikeModder"
- git config --local user.email "oddman56@protonmail.com"
- git tag "$(cat VERSION)-$(git rev-parse --short HEAD)"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/*
  skip_cleanup: true
  on:
    repo: MikeModder/Wonky-Shell
    branch: master
before_install:
- sudo apt update
- sudo apt install -y upx
install:
- go get github.com/JoshuaDoes/govvv
- which govvv
- mkdir out/
script: "./build.sh"
